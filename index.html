<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee website HTM</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts links for icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">coffee <span>.</span></a>
        <ul class="menu-links">
          <span id="Close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact US</a></li>
        </ul>
        <span id="menu-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h1>Start Your Day With Fresh Coffe</h1>
        <P>Coffee in a popular and beloved beverage enjoyed by people around the world. awaken your senses with a steaming cup of liquid motivation</P>
        <button>Order New</button>
      </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const menuBtn = document.querySelector("#menu-btn");
      const closeMenuBtn = document.querySelector("#Close-menu-btn");

      menuBtn.addEventListener("click", () => {
        header.classList.toggle("show-mobile-menu");
      });

      closeMenuBtn.addEventListener("click", () => {
       menuBtn.click ();
      });
    </script>
  </body>
</html>
